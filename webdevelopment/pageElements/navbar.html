<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    Title: Navbar with Dropdowns and Slideshow
    Use: This is a responsive navbar with dropdowns and a slideshow.
    Author: Eli Wuerth
    School/Term: University of Missouri/Spring 2025
    Developed: January 2025 - May 2025
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../nav.css">
    <title>Navbar</title>
    <style>
        /* Add a black background color to the top navigation */
.topnav {
    background-color: #333;
    overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

/* Add an active class to highlight the current page */
.active {
    background-color: #04AA6D;
    color: white;
}

/* Dropdown container - needed to position the dropdown content */
.dropdown {
    float: left;
    overflow: hidden;
}

/* Style the dropdown button to fit inside the topnav */
.dropdown .dropbtn {
    font-size: 17px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

/* Style the dropdown content (hidden by default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

/* Style the links inside the dropdown */
.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

/* Add a dark background on topnav links and the dropdown button on hover */
.topnav a:hover, .dropdown:hover .dropbtn {
    background-color: #555;
    color: white;
}

/* Add a grey background to dropdown links on hover */
.dropdown-content a:hover {
    background-color: #ddd;
    color: black;
}

/* Show the dropdown menu when the user moves the mouse over the dropdown button */
.dropdown:hover .dropdown-content {
    display: block;
}

/* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */
@media screen and (max-width: 600px) {
    .topnav a:not(:first-child), .dropdown .dropbtn {
        display: none;
    }
    .topnav a.icon {
        float: right;
        display: block;
    }
}

/* The "responsive" class is added to the topnav with CSS when the screen is small */
@media screen and (max-width: 600px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
    }
    .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
    }
    .topnav.responsive .dropdown {float: none;}
    .topnav.responsive .dropdown-content {position: relative;}
    .topnav.responsive .dropdown .dropbtn {
        display: block;
        width: 100%;
        text-align: left;
    }
}
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <!-- <div id="navbar-container"></div> -->
    <nav>
        <input type="checkbox" id="toggle-menu" class="hamburger-menu">
        <label for="toggle-menu" class="hamburger-menu-icon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
        <ul class="navbarul">
            <li class="home"><a href="index.html">Home</a></li>
            <li class="about"><a class="active" href="About.html">About Me</a></li>
            <li class="dropdown">
                <a href="Projects.html" class="dropbtn">Projects</a>
                <div class="dropdown-content" name="nav-drop">
                    <a href="Projects.html#project1">Project 1</a>
                    <a href="Projects.html#project2">Project 2</a>
                    <a href="Projects.html#project3">Project 3</a>
                </div>
            </li>
            <li class="reflect"><a  href="Reflection.html">Reflection</a></li>
            <li class="contact"><a href="Contact.html">Contact</a></li>
            <li class="examples"><a href="Examples.html">Example Sites</a></li>
            <li style="float: right;">
                <label class="theme-toggle">
                    <input type="checkbox" id="theme-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </li>
        </ul>
    </nav>
</body>
</html>
